[theme]
name = "native"
[theme.overrides]
separator = ""

icons_format = ""

[icons]
name="awesome"
[icons.overrides]
bat_charging = ""
time = ""
cpu =""
sound =""

[[block]]
if_command = "test -d /sys/class/power_supply/BAT0"
block = "battery"
interval = 10
format = " {time} battery remaining"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0
format = "{available} free"

[[block]]
block = "custom"
command = 'light | sed "s/\..*/% bright/g"'
interval = 10


[[block]]
block = "cpu"
interval = 1
format = "{utilization} CPU"

[[block]]
block = "sound"
format = "{volume} VOL"
driver = "auto"

[[block]]
block = "time"
interval = 5
format = "%a %d/%m %R"

