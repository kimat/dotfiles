icons_format = "{icon}"

[theme]
theme = "native"

# [theme]
# name = "native"
[theme.overrides]
separator = "    "
[icons]
icons = "awesome4"
[icons.overrides]
volume_muted = "\uf026"
# bat_charging = ""
# time = ""
# cpu =""
# sound =""

[[block]]
block = "net"
format = " $icon {$signal_strength $ssid $frequency|Wired connection} via $device "

[[block]]
if_command = "test -d /sys/class/power_supply/BAT0"
block = "battery"
interval = 10
format = " $time battery remaining"

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
interval = 20
warning = 20.0
alert = 10.0
format = "$available"

[[block]]
block = "custom"
command = 'light | sed -r "s,(.*)\..*,\1% light,g"'
interval = 10


[[block]]
block = "cpu"
interval = 1
format = "{$utilization} cpu"

[[block]]
if_command = "lspci | grep -q AMD"
block = "amd_gpu"
interval = 1
format = "$utilization gpu"

[[block]]
block = "sound"
format = "{$volume| 0%} $icon"
driver = "auto"
# [[block.click]]
# button = "left"
# cmd = "pactl \"$(pactl info | grep 'Default Sink:' | sed 's/.*: //')\"  set-sink-volume 0%"

[[block]]
block = "time"
interval = 5
format = "$timestamp.datetime(f:'%a %d/%m %R')"

