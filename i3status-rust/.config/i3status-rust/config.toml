icons_format = "{icon}"

[theme]
theme = "native"

# [theme]
# name = "native"
[theme.overrides]
separator = "    "
[icons]
icons = "awesome4"
[icons.overrides]
volume_muted = "\uf026"
# bat_charging = ""
# time = ""
# cpu =""
# sound =""

[[block]]
block = "music"
format = "$icon $artist - $title {     $prev   $play   $next |}"
format_alt = "                                 \uf001                                 "
if_command = '[ "$(playerctl status)" == "Playing" ]'

[[block]]
block = "sound"
format = "$icon{$volume| 0%}"
driver = "auto"
[[block.click]]
button = "left"
cmd = "xdotool key XF86AudioMute"

[[block]]
block = "keyboard_layout"
driver = "sway"
# format = "$layout ($variant)"
[block.mappings]
"Belgian (N/A)" = "ðŸ‡§ðŸ‡ª"
"English (US)" = "ðŸ‡ºðŸ‡¸"
[[block.click]]
button = "left"
cmd = "toggle-keyboard"

[[block]]
block = "net"
interval = 1
format = " $icon {$ssid}"
format_alt = " $icon {$signal_strength $ssid $frequency via $device|Wired}"

[[block]]
if_command = "test -d /sys/class/power_supply/BAT0"
block = "battery"
interval = 10
# format = " $time battery remaining"
format = "ó±Š£ $percentage $time"

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
interval = 20
warning = 20.0
alert = 10.0
format = "ïƒ‡ $available"

[[block]]
block = "custom"
command = 'light | sed -r "s,\..*,,g"'
interval = 10
format = "ïƒ« $text%"


[[block]]
block = "cpu"
interval = 1
format = "ï’¼ {$utilization}"

[[block]]
block = "amd_gpu"
if_command = "lspci -v | grep 'AMD/ATI' >/dev/null"
interval = 1
format = "$utilization gpu"
format_alt = "GPU MEM: $vram_used_percents ($vram_used/$vram_total) "

# cmd = "pactl \"$(pactl info | grep 'Default Sink:' | sed 's/.*: //')\"  set-sink-volume 0%"

[[block]]
block = "time"
interval = 5
format = "$timestamp.datetime(f:'%a %d/%m %R')"

